<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>Donate now!</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>

    <div class='page'>

      <aside class='Original'>
        <div>
          <a href='https://s3.amazonaws.com/f.cl.ly/items/2z3C3Z0L2Q0R282p1V0z/Image%202014-12-19%20at%2010.07.09%20AM.png' target='_blank'>Original prototype</a>
        </div>
      </aside>

      <br/>

      <article>
        
        <header>
          <div class='top'>
            <h1 class='title'><em>$167</em> still needed for this project</h1>
            <div class='arrow'>&#9701;&#9700;</div>
          </div>
        </header>

        <div class='progress'>
          <div class='bar left'></div>
          <div class='bar right'></div>
        </div>


        <section>
          <div class='content'>
            <p><span>Only 3 days left</span> to fund this project.</p>
            <p>Join the <strong>42</strong> other donors who have already supported this project. Every dollar helps.</p>
            <div class='money'>
              <div class='dollar'>$</div>
              <form>
                <input type='letter' placeholder= 50>
                <button type='submit'>Give Now</button>
              </form>
            </div>
            <p class='why'>Why give $50?</p>
          </div>

        </section>

        <footer>
          <div class='social'>Save for later</div>
          <div class='social'>Tell your friends</div>
        </footer>

      </article>
    </div>
  </body>
</html>
